<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>

    <!-- bootstrap css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

    <!-- bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>


    <!-- custom css -->
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/login.css">

    <!-- custom js -->
    <script src="scripts/login.js" type="module" defer></script>

</head>

<body class="p-0 m-0 ">
    <div class="divForm gradientBg montserrat d-flex flex-column justify-content-center align-items-center">

        <div class="logosDiv mb-5 d-flex align-items-center">
            <select class="form-select" aria-label="Default select example">
                <option value="futuryxx" selected>Futuryxx</option>
                <option value="Spark">Spark</option>
            </select>
        </div>

        <form class="loginForm pt-3">
            <div class="mb-5">
                <label for="usuario" class="form-label fontBg">Usu√°rio</label>
                <input type="text" class="form-control" id="usuario" autocomplete="off">
            </div>

            <div class="mb-5">
                <label for="senha" class="form-label fontBg">Senha</label>
                <input type="password" class="form-control" id="senha" autocomplete="off">
            </div>

            <div class="w-100 text-center">
                <button type="submit" class="btn btn-primary">Entrar</button>
            </div>

        </form>

    </div>
</body>

</html>
